<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Expense Chart</title>
  </head>
  <body>
    <h1>Build a chart of your monthly expenses</h1>

    <canvas id="expenses-doughnut-chart"></canvas>

    <div class="form-group row">
      <label class="form-label">Expense Type</label>
      <input id="expense-name" class="form-control" />
    </div>

    <div class="form-group row">
      <label class="form-label">Amount</label>
      <input id="expense-amount" class="form-control" type="number" />
    </div>

    <div class="form-group row">
      <button id="add-expense" class="btn btn-info">Add to chart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
